<nav class="navbar navbar-expand-lg bg-dark navbar-dark" id="mainNav">
  <div class="container">
    <a class="navbar-brand"  routerLink="/index">Tutorías</a
    ><button
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      class="navbar-toggler navbar-toggler-right"
      type="button"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto text-uppercase">
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">Acerca de</a>
        </li>
        <li
          *ngIf="userActual && userActual.tipo === 'Estudiante'"
          class="nav-item"
        >
          <a
            *ngIf="userActual && userActual.tutor"
            class="nav-link"
            routerLink="/request"
            >Solicitar</a
          >
        </li>
        <li
          *ngIf="userActual && userActual.tipo !== 'Admin' && userActual.tutor"
          class="nav-item"
        >
          <a class="nav-link" routerLink="/calendar">Calendario</a>
        </li>

        <li *ngIf="!userActual" class="nav-item">
          <a class="nav-link" routerLink="/login">Iniciar sesion</a>
        </li>
        <li *ngIf="userActual" class="nav-item">
          <a class="nav-link" routerLink="/profile">Mi perfil</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="position-relative py-4 py-xl-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h2>Iniciar sesión</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 16 16"
                class="bi bi-person"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                ></path>
              </svg>
            </div>
            <form
              class="text-center"
              [formGroup]="loginForm"
              (submit)="onSubmit()"
            >
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Contraseña"
                  formControlName="password"
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">
                  Iniciar sesión
                </button>
              </div>
              <p class="text-muted">
                No tienes una cuenta? &nbsp;<a routerLink="/register"
                  >Registrate</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
